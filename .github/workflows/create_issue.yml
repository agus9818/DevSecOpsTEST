name: Create Security Issue

on:
  workflow_run:
    workflows: ["DevSecOps - Security Pipeline on PR"]
    types:
      - completed

jobs:
  create_issue_on_failure:
    runs-on: ubuntu-latest
    # El job se ejecuta solo si el workflow anterior fallÃ³ y fue en un PR.
    if: github.event.workflow_run.conclusion == 'failure' && github.event.workflow_run.event == 'pull_request'
    permissions:
      issues: write # Permiso para crear issues.
      contents: read # Permiso para leer el contenido del repositorio.

    steps:
      - name: Download SAST artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: ${{ github.event.workflow_run.id }},
            });
            const banditReport = artifacts.data.artifacts.find((artifact) => artifact.name === "bandit-sast-report");
            const gitleaksReport = artifacts.data.artifacts.find((artifact) => artifact.name === "gitleaks-sast-report");

            if (banditReport || gitleaksReport) {
              const { data } = await github.rest.actions.downloadArtifact({
                 owner: context.repo.owner,
                 repo: context.repo.repo,
                 artifact_id: (banditReport || gitleaksReport).id,
                 archive_format: 'zip',
              });
              const fs = require('fs');
              fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/sast-reports.zip`, Buffer.from(data));
            }

      - name: Create GitHub Issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = ${{ github.event.workflow_run.pull_requests[0].number }};
            const prUrl = `${{ github.server_url }}/${{ github.repository }}/pull/${prNumber}`;
            const runUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ Alerta de Seguridad en PR #${prNumber}: Escaneo SAST fallido`,
              body: `Se detectaron problemas de seguridad durante el escaneo de **Bandit** o **Gitleaks**.\n\n- **Pull Request:** ${prUrl}\n- **EjecuciÃ³n del Workflow:** ${runUrl}\n\nPor favor, revisa los artefactos y los logs del workflow para obtener mÃ¡s detalles y solucionar los problemas antes de fusionar.`,
              labels: ['security', 'bug']
            });
